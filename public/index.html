<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>MLU</title>
</head>
<body class="bg-gray100">
  <nav id="navbar" class="sticky top-0 bg-pink-800 py-2 mb-2 text-white">
    <div class="flex items-center">
      <div class="font-bold font-serif mx-4 text-4xl">Mac Lee University</div>
      <div class="flex justify-end mx-10 text-xl ml-auto">
        <ul class="flex space-x-16">
            <li>About MLU</li>
            <li>Contributions</li>
            <li>Sponsors</li>
            <li>Enroll</li>
        </ul>
    </div>
  </div>
    <h2 class="text-xl text-center">"Graduating Standards since 2001"</h2>
</nav>
    <div class="container mx-auto p-4">
        <button id="addItemBtn" class="bg-blue-500 text-white py-2 px-6 mb-4">Enroll</button>
        <ul id="itemList" class="list-disc"></ul>
    </div>


    <div id="modal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-70 hidden">
        <div class="bg-white p-8 rounded shadow-lg ">
            <h2 id="modalTitle" class="text-lg font-bold mb-4 ">Enroll</h2>
            <input type="text" id="itemName" class="border p-2 mb-4 w-full" placeholder="Student Name" required>
            <input type="text" id="itemDescription" class="border p-2 mb-4 w-full" placeholder="Course" required>
            <div class="flex justify-end">
                <button id="saveBtn" class="bg-green-600 text-white p-2 mr-2 w-20">Save</button>
                <button id="closeModal" class="bg-red-500 text-white p-2 mr-2 w-20">Cancel</button>
            </div>
        </div>
    </div>

  <div id="alertModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-70 hidden">
    <div class="bg-white p-6 rounded shadow-lg">
        <h2 class="text-lg font-bold mb-4">Validation Error</h2>
        <p class="mb-4">Please fill in all required fields.</p>
        <div class="flex justify-end">
            <button id="closeModal" class="bg-red-500 text-white p-2">Cancel</button>
        </div>
    </div>
</div>

    <script src="script.js">
  </script>
</body>
</html>
